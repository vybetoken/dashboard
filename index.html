<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vybe Dashboard</title>
    <link rel="stylesheet" href="css/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/vendor.bundle.base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/model.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body onload="refreshStats()">
    <div class="container-scroller">
        <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo" href="https://vybe.finance"><img src="../img/vybe-dark.svg" alt="Vybe logo" style="height:50%; width: 35px; margin-left: 10px; margin-right:10px;">Vybe</a>
                <a class="navbar-brand brand-logo-mini" href="https://vybe.finance"><img src="../img/vybe-dark.svg" alt="Vybe logo" style="height:50%; width: 35px; margin-left: 10px; margin-right:10px;">Vybe</a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-stretch">
                <ul class="navbar-nav navbar-nav-right">
                    <li class="nav-item nav-profile">
                        <div class="nav-profile-text">
                            <p class="mb-1 text-black" id="vybe-network-stake"></p>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-md-4 stretch-card grid-margin">
                            <div class="card bg-gradient-danger card-img-holder text-white">
                                <div class="card-body">
                                    <img src="img/circle.svg" class="card-img-absolute" alt="circle-image" />
                                    <h4 class="font-weight-normal mb-3">Current Balance<i class="mdi mdi-chart-line mdi-24px float-right"></i></h4>
                                    <h2 id="user-balance-vybe" class="mb-5"></h2>
                                    <h6 id="user-balance-usd" class="card-text"></h6>
                                    <h6 id="user-balance-eth" class="card-text"></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 stretch-card grid-margin">
                            <div class="card bg-gradient-info card-img-holder text-white">
                                <div class="card-body">
                                    <img src="img/circle.svg" class="card-img-absolute" alt="circle-image" />
                                    <h4 class="font-weight-normal mb-3">Staked Balance<i class="mdi mdi-bookmark-outline mdi-24px float-right"></i></h4>
                                    <h2 id="stake-balance-vybe" class="mb-5"></h2>
                                    <h6 id="stake-balance-usd" class="card-text"></h6>
                                    <h6 id="stake-balance-eth" class="card-text"></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 stretch-card grid-margin">
                            <div class="card bg-gradient-success card-img-holder text-white">
                                <div class="card-body">
                                    <img src="img/circle.svg" class="card-img-absolute" alt="circle-image" />
                                    <h4 class="font-weight-normal mb-3">Available Rewards<i class="mdi mdi-diamond mdi-24px float-right"></i></h4>
                                    <h2 id="vybe-rewards-balance" class="mb-5"></h2>
                                    <h6 id="vybe-rewards-balance-usd" class="card-text"></h6>
                                    <h6 id="vybe-rewards-balance-eth" class="card-text"></h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Deposit Vybe Stake</h4>
                                    <button type="button" class="btn btn-gradient-primary btn-rounded btn-fw" onclick="openStakeModal(true)">Stake</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Withdraw Vybe Stake</h4>
                                    <button type="button" class="btn btn-gradient-primary btn-rounded btn-fw" onclick="openStakeModal(false)">Withdraw</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Claim Vybe Rewards</h4>
                                    <button type="button" class="btn btn-gradient-success btn-rounded btn-fw" onclick="claimRewards()">Claim</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Price data provided by <a href="https://www.coingecko.com/en/coins/vybe" target="_blank">CoinGecko</a>.</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="js/currency.min.js"></script>
    <script src="js/vybe.js"></script>
    <script src="js/vybe-model.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- The Modal -->
    <div id="stakeModal">
        <!-- Modal content -->
        <div id="stakeModalContent">
            <span id="closeStakeModal" onclick="closeModal()">&times;</span>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" id="modal-title"></h4>
                    <div class="form-group">
                        <h6 id="model-subtitle" class="card-text"></h6>
                        <input id="vybe-stake" type="number" class="form-control" aria-label="Change amount" onkeyup="onlyNumbers(this)">
                    </div>
                    <h6 id="vybe-stake-rewards-warning" class="card-text" style="color: red;"></h6>
                    <button type="button" id="model-button" class="btn btn-gradient-primary btn-rounded btn-fw" onclick="updateStake()">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
