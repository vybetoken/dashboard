<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vybe Portal</title>
    <link rel="stylesheet" href="css/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/vendor.bundle.base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link data-n-head="ssr" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700;900&display=swap">
    <link rel="shortcut icon" href="https://vybe.finance/favicon.ico" />
</head>

<body>
    <div class="container-scroller">
        <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo" id="logo" href="https://vybe.finance">
                    <img src="https://vybe.finance/_nuxt/img/logo.c28bfa9.svg" alt="Vybe logo" style="height:50%; width: 75px; margin-left: 2.5rem;">
                </a>
                <a class="navbar-brand brand-logo-mini" id="logo" href="https://vybe.finance">
                    <img src="https://vybe.finance/_nuxt/img/logo.c28bfa9.svg" alt="Vybe logo" style="height:50%; width: 75px; margin-left: 2.5rem;">
                </a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-stretch">
                <ul class="navbar-nav navbar-nav-right">
                    <li class="nav-item">
                        <div><p class="mb-1 text-black" id="vybe-network-stake"></p></div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <span class="menu-title">Staking</span>
                            <i class="mdi mdi-home menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dao.html">
                            <span class="menu-title">Voting</span>
                            <i class="mdi mdi-chart-bar menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lp.html">
                            <span class="menu-title">UNI-V2 Staking</span>
                            <i class="mdi mdi-circle-slice-2 menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trade.html">
                            <span class="menu-title">Trading</span>
                            <i class="mdi mdi-autorenew menu-icon"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="page-header">
                        <h3 class="page-title"> Staking </h3>
                    </div>
                    <div class="row">
                        <div class="col-md-4 stretch-card grid-margin">
                            <div class="card bg-gradient-danger card-img-holder text-white">
                                <div class="card-body">
                                    <img src="img/circle.svg" class="card-img-absolute" alt="circle-image" />
                                    <h4 class="font-weight-normal mb-3">Current Balance<i class="mdi mdi-chart-line mdi-24px float-right"></i></h4>
                                    <h2 id="user-balance-vybe" class="mb-5">0.00</h2>
                                    <h6 id="user-balance-usd" class="card-text"></h6>
                                    <h6 id="user-balance-eth" class="card-text"></h6>
                                    <div id="mobile-stake-button"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 stretch-card grid-margin">
                            <div class="card bg-gradient-info card-img-holder text-white">
                                <div class="card-body">
                                    <img src="img/circle.svg" class="card-img-absolute" alt="circle-image" />
                                    <h4 class="font-weight-normal mb-3">Staked Balance<i class="mdi mdi-bookmark-outline mdi-24px float-right"></i></h4>
                                    <h2 id="stake-balance-vybe" class="mb-5">0.00</h2>
                                    <h6 id="stake-balance-usd" class="card-text"></h6>
                                    <h6 id="stake-balance-eth" class="card-text"></h6>
                                    <div id="mobile-stake-withdraw-button"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 stretch-card grid-margin">
                            <div class="card bg-gradient-success card-img-holder text-white">
                                <div class="card-body">
                                    <img src="img/circle.svg" class="card-img-absolute" alt="circle-image" />
                                    <h4 class="font-weight-normal mb-3">Estimated Rewards<i class="mdi mdi-diamond mdi-24px float-right"></i></h4>
                                    <h2 id="vybe-rewards-balance" class="mb-5">-</h2>
                                    <h6 id="vybe-rewards-balance-usd" class="card-text"></h6>
                                    <h6 id="vybe-rewards-balance-eth" class="card-text"></h6>
                                    <div id="claim-button-mobile">
                                        <button type="button" class="btn btn-gradient-light btn-rounded btn-fw btn-mobile" onclick="claimRewards()">Claim</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 grid-margin stretch-card action-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Deposit Vybe Stake</h4>
                                    <button type="button" class="btn btn-gradient-danger btn-rounded btn-fw" onclick="openStakeModal(true)">Stake</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 grid-margin stretch-card action-card" id="migrate-20"></div>

                        <div class="col-md-4 grid-margin stretch-card action-card" id="claim-button">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Claim Vybe Rewards</h4>
                                    <button type="button" class="btn btn-gradient-success btn-rounded btn-fw" onclick="claimRewards()">Claim</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Price data provided by <a href="https://www.coingecko.com/en/coins/vybe" target="_blank">CoinGecko</a>.</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="js/currency.min.js"></script>
    <script src="js/staking-modal.js"></script>
    <script src="js/networking.js"></script>
    <script src="js/util.js"></script>
    <script src="js/staking.js"></script>
    <script src="js/display-staking.js"></script>
    <script src="js/main.js"></script>

    <!-- The Modal -->
    <div id="stakeModal">
        <!-- Modal content -->
        <div id="stakeModalContent">
            <span id="closeStakeModal" onclick="closeStakeModal()">&times;</span>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" id="modal-title"></h4>
                    <div class="form-group">
                        <h6 id="modal-subtitle" class="card-text"></h6>
                        <input id="stake-number" type="number" class="form-control" aria-label="Change amount" onkeyup="onlyNumbers(this)">
                    </div>
                    <h6 id="stake-rewards-warning" class="card-text" style="color: red;"></h6>
                    <button type="button" id="modal-button" class="btn btn-gradient-primary btn-rounded btn-fw" onclick="updateStake()">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
